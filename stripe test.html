
  <!DOCTYPE html>
<html>
<head>
  <title>Stripe Checkout Example</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <button id="checkout-button">Checkoutyy</button>

  <script>
    const stripe = Stripe('sk_test_51Nf4DoHZyRUHAFJ0SNLOBHz18uwaUg4y6m1OQTpR5mVYm1RDd3RLy4mRmfyeGcixqm1Tle9B6x3p2YHTrE5m0cG200LRcrLhGx');

    document.getElementById('checkout-button').addEventListener('click', async () => {
      const response = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ items: [{ id: 'item_id', quantity: 1 }] })
      });

      const session = await response.json();

      const result = await stripe.redirectToCheckout({
        sessionId: session.id
      });

      if (result.error) {
        console.error(result.error.message);
      }
    });
  </script>
</body>
</html>

</script>
