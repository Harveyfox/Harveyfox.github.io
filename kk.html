<html>
<head>
  <title>Sum of a and b</title>
</head>
<body>
  <label for="inputa">Enter a:</label>
  <input type="number" id="inputa">

  <label for="inputb">Enter b:</label>
  <input type="number" id="inputb">

  <button onclick="calculateSum()">Calculate Sum</button>

  <p>Result: <span id="output"></span></p>

  <script>
    function calculateSum() {
      // Get input values
      var a = parseFloat(document.getElementById("inputa").value);
      var b = parseFloat(document.getElementById("inputb").value);

      // Calculate the sum
      var sum = a + b;

      // Display the result
      document.getElementById("output").textContent = sum;
    }
  </script>
</body>
</html>
